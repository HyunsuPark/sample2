<!DOCTYPE html>

<title>Insert title here</title>

<body>
	<script type="text/javascript">
	var theData = [ 1, 2, 3 ]
	var p = d3.select("body").selectAll("p")
	   .data(theData)
	   .enter()
	   .append("p")
	   .text(function (d,i) { 
	     return "i = " + i + " d = "+d+w; 
	    });
	
	//d3 는 data , i는 index 
	//함수로 나타내면 차례로 
	</script>
