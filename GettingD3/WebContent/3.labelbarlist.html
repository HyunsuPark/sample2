<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
div.chart {
	font-family: sans-serif;
	font-size: 0.7em;
}

div.bar {
	background-color: blue;
	color: black;
	height: 3em;
	line-height: 3em;
	padding-right: 2em;
	margin-bottom: 2px;
	text-align: right;
}

div.label {
	height: 3em;
	line-height: 3em;
	padding-right: 1em;
	margin-bottom: 2px;
	float: left;
	width: 20em;
	text-align: left;
	color: yellow;
}
</style>
<script src="js/d3.v3.min.js"></script>
<script src="data/solitude.js"></script>
<script>
	function draw(data) {
		d3.select("body")
		.append("div")
		.attr("class", "chart")
		.selectAll("div.line")
		.data(data)
		.enter()
		.append("div")
		.attr("class","line");
		
		d3.selectAll("div.line")
		.append("div")
		.attr("class","label")
		.text(function(d){return d.district});
		
		d3.selectAll("div.line")
		.append("div")
		.attr("class","bar")
		.style("width", function(d){return d.population/100 + "px"})
		.text(function(d){return Math.round(d.population)});
	}
</script>
</head>
<body>
	<script>
		draw(soldata);
	</script>
</body>
</html>
