<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
div.chart {
	font-family: sans-serif;
	font-size: 0.7em;
}

div.bar {
	background-color: DarkRed;
	color: white;
	height: 3em;
	line-height: 3em;
	padding-right: 1em;
	margin-bottom: 2px;
	text-align: right;
}
</style>
<script src="js/d3.v3.min.js"></script>
<script src="data/solitude.js"></script>
<script>
	function draw(data) {
		d3.select("body")
		.append("div")
		.attr("class","chart")
		.selectAll(".bar") //클래스가 bar 인것을 모두 선택
		.data(data)
		.enter()
		.append("div")
		.attr("class","bar")
		.style("width", function(d){return d.population/100 + "px"})
		.style("outline", function(d){return d.population*1 > 10000 ? "2px solid red":"1px solid black"})
		.text(function(d){return Math.round(d.population)});
	}
</script>
</head>
<body>
	<script>
		draw(soldata);
	</script>
</body>
</html>
