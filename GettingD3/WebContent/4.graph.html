<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
div.chart {
	font-family: sans-serif;
	font-size: 0.7em;
}

div.bar {
	background-color: blue;
	color: black;
	height: 3em;
	line-height: 3em;
	padding-right: 2em;
	margin-bottom: 2px;
	text-align: right;
}

div.label {
	height: 3em;
	line-height: 3em;
	padding-right: 1em;
	margin-bottom: 2px;
	float: left;
	width: 20em;
	text-align: left;
	color: yellow;
}
</style>
<script src="js/d3.v3.min.js"></script>
<script src="data/solitude.js"></script>
<script>

var margin = 50;
var width = 700;
var height = 300;

	function draw(data) {
		var x_extent = d3.extent(data, function(d){return d.population});
		var x_scale = d3.scale.linear().range([margin,width-margin]).domain(x_extent);
		
		d3.select("body")
		.append("svg")
		.attr("width", width)
		.attr("height", height)
		.selectAll("circle")
		.data(data)
		.enter()
		.append("circle");
		
		d3.selectAll("circle")
		.attr("cx", function(d){return x_scale(d.collision_with_injury)})
		.attr("cy", function(d){return y_scale(d.dist_between_fail)});
		
		d3.selectAll("circle")
		.attr("cy", function(d){return count_scale(d.count);})
		.attr("cx", function(d){return time_scale(d.time);})
		.attr("r", 3);
	}
</script>
</head>
<body>
	<script>
		draw(soldata);
	</script>
</body>
</html>
