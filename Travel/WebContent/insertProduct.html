<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>상품등록 페이지</title>
</head>
<body>
	<h1 align="center">상품등록 페이지입니다.</h1>
	<hr/>
	<div align="center">
	<form method="post" action="tinsert">
	<table width="500" cellspacing="0" cellpadding="2" align="center">
		<tr>
			<th width="100" bgcolor="#ffcc00">코드</th>
			<td width="400" align="left">
				<input type="text" required name="travel_code" size="50">
			</td>
		</tr>		
		<tr>
			<th width="100" bgcolor="#ffcc00">지역</th>
			<td width="400" align="left">
				<input type="text" name="location" size="50">
			</td>
		</tr>
		<tr>
			<th width="100" bgcolor="#ffcc00">상품명</th>
			<td width="400" align="left">
				<input type="text" name="travel_title" size="50">
			</td>
		</tr>
		<tr>
			<th width="100" bgcolor="#ffcc00">출발일자</th>
			<td width="400" align="left">
				<input type="date" name="departure_date" size="50">
			</td>
		</tr>
		<tr>
			<th width="100" bgcolor="#ffcc00">도착일자</th>
			<td width="400" align="left">
				<input type="date" name="return_date" size="50">
			</td>
		</tr>
		<tr>
			<th width="100" bgcolor="#ffcc00">상품가격</th>
			<td width="400" align="left">
				<input type="text" name="price" size="50">
			</td>
		</tr>
		<tr>
			<th width="100" bgcolor="#ffcc00">항공사</th>
			<td width="400" align="left">
				<input type="text" name="airline" size="50">
			</td>
		</tr>
		<tr>			
			<td colspan="2">
			<input type="submit" value="글올리기"> &nbsp;
			<input type="button" value="취소" onclick="location.replace('list');">
			</td>
		</tr>
	</table>
	</form>
	</div>
</body>
</html>
